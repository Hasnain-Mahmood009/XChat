<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XChat</title>
    <style>
        /* Global Reset and Premium Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Color Palette: 
           --dark-navy: #1C2833; 
           --gold-accent: #FFC300; 
           --off-white: #F4F6F7; */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #F4F6F7; /* Light background */
            overflow: hidden;
        }

        /* --- Main Layout: Chat Container for Single Room --- */
        .chat-container {
            width: 95%;
            max-width: 900px; /* Wider for group chat experience */
            height: 90vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(28, 40, 51, 0.2);
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
        }

        /* --- Auth/Login Area (Initially visible) --- */
        .auth-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px;
        }

        .auth-card {
            width: 100%;
            max-width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #FFFFFF;
            border: 1px solid #EAECEE;
            margin: 0 15px;
        }
        
        .auth-card h3 {
            font-size: 20px;
            color: #1C2833;
            margin-bottom: 20px;
            border-left: 3px solid #FFC300;
            padding-left: 10px;
        }

        .auth-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #D5DBDB;
            border-radius: 6px;
            outline: none;
            background: #F4F6F7;
        }
        
        .auth-card button {
            width: 100%;
            padding: 12px;
            background: #1C2833; /* Dark Navy Button */
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-card button:hover {
            background: #FFC300; /* Gold Hover */
            color: #1C2833;
        }

        /* --- Chat Area (Initially hidden) --- */
        .chat-area {
            display: none; /* Initial state hidden by JS */
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 3px solid #FFC300; /* Stronger Gold Divider */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1C2833; /* Dark Navy Header */
            color: #F4F6F7;
        }

        .chat-header h4 {
            font-weight: 600;
            color: #FFC300;
        }

        .user-info {
            font-size: 14px;
            color: #AAB7B8;
        }
        
        .logout-button {
            padding: 8px 15px;
            background: #FFC300;
            color: #1C2833;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .logout-button:hover {
            opacity: 0.8;
        }


        /* --- Message Display Area (messagesDiv in JS) --- */
        #messages {
            flex-grow: 1;
            padding: 20px 25px;
            overflow-y: auto;
            background: #F4F6F7; /* Light background for chat history */
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #D5DBDB;
            border-radius: 4px;
        }
        
        /* Message Styling */
        .message-line {
            display: flex;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message-line.sent {
            margin-left: auto;
            justify-content: flex-end;
            text-align: right;
        }

        .message-line.received {
            margin-right: auto;
            justify-content: flex-start;
            text-align: left;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .message-line.sent .message-content {
            background: #FFC300; /* Sent - Gold Accent Bubble */
            color: #1C2833;
            border-bottom-right-radius: 5px;
        }

        .message-line.received .message-content {
            background: #FFFFFF; /* Received - White Bubble */
            color: #1C2833;
            border: 1px solid #EAECEE;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            display: block;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 2px;
            opacity: 0.7;
        }

        .message-line.sent .message-sender {
            color: #1C2833; /* Dark text on gold */
        }

        .message-line.received .message-sender {
            color: #1C2833; /* Dark text on white */
        }


        /* --- Chat Input Area --- */
        .chat-input {
            padding: 15px 25px;
            border-top: 1px solid #EAECEE;
            display: flex;
            align-items: center;
            background: #FFFFFF;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #D5DBDB;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            margin-right: 15px;
            background: #F4F6F7;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #FFC300;
        }

        .send-button {
            background: #1C2833; /* Dark Navy Button */
            color: #FFFFFF;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .send-button:hover {
            background: #FFC300;
            color: #1C2833;
        }

        .send-button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="chat-container">
        
        <div id="authArea" class="auth-area">
            <div class="auth-card">
                <h3>Login to Join Chat üí¨</h3>
                <input type="email" id="loginEmail" placeholder="Email Address">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Sign In</button>
            </div>
            
            <div class="auth-card">
                <h3>New User Signup ‚úçÔ∏è</h3>
                <input type="email" id="signupEmail" placeholder="Email Address">
                <input type="password" id="signupPassword" placeholder="Password">
                <button onclick="signup()">Sign Up</button>
            </div>
        </div>

        <div id="chatArea" class="chat-area">
            
            <div class="chat-header">
                <h4 id="roomName">Global Chatroom (XChat)</h4>
                <div class="user-info">
                    Logged in as: <span id="userEmail" style="font-weight: 600; color: #FFFFFF;">Guest</span>
                </div>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>

            <div id="messages">
                </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="send-button" onclick="sendMessage()">
                    &#10148; 
                </button>
            </div>

        </div>

    </div>

    <script type="module">
        // üîπ Firebase imports (from your code)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        // üîπ Firebase config (from your code)
        const firebaseConfig = {
            apiKey: "AIzaSyA5daFUKCFePdkZ1Zn1YmhAk39bHu0A6UM",
            authDomain: "newchatapp-e7614.firebaseapp.com",
            projectId: "newchatapp-e7614",
            storageBucket: "newchatapp-e7614.firebasestorage.app",
            messagingSenderId: "122269204382",
            appId: "1:122269204382:web:feac24c3b6f2f2ca9b608f"
        };
        
        // üîπ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- HTML Element References ---
        const authArea = document.getElementById('authArea');
        const chatArea = document.getElementById('chatArea');
        const messagesDiv = document.getElementById('messages');
        const userEmailSpan = document.getElementById('userEmail');
        const messageInput = document.getElementById('messageInput');


        // üîπ Signup function
        window.signup = function() {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            if (password.length < 6) {
                alert("Password should be at least 6 characters.");
                return;
            }
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // UI automatically switches via onAuthStateChanged
            })
            .catch((error) => {
                alert("Signup Error: " + error.message);
            });
        }
        
        // üîπ Login function
        window.login = function() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // UI automatically switches via onAuthStateChanged
            })
            .catch((error) => {
                alert("Login Error: " + error.message);
            });
        }
        
        // üîπ Logout function
        window.logout = function() {
            auth.signOut();
        }
        
        // üîπ Show chat area after login
        auth.onAuthStateChanged(user => {
            if (user) {
                authArea.style.display = 'none';
                chatArea.style.display = 'flex';
                userEmailSpan.textContent = user.email;
                listenMessages(user); // Start listening messages
            } else {
                authArea.style.display = 'flex';
                chatArea.style.display = 'none';
                userEmailSpan.textContent = 'Guest';
                messagesDiv.innerHTML = ''; // Clear messages when logged out
            }
        });
        
        // üîπ Send message function
        window.sendMessage = async function() {
            const text = messageInput.value.trim();
            if (!text) return;
            const user = auth.currentUser;
            if (!user) {
                alert("Please log in to send a message.");
                messageInput.value = '';
                return;
            }

            try {
                await addDoc(collection(db, 'messages'), {
                    text,
                    sender: user.email,
                    createdAt: serverTimestamp()
                });
                messageInput.value = '';
            } catch (error) {
                 alert("Error sending message: " + error.message);
            }
        }
        
        // üîπ Listen messages in realtime (Updated to use premium UI styles)
        function listenMessages(currentUser) {
            const q = query(collection(db, 'messages'), orderBy('createdAt', 'asc'));
            
            // Clear previous listener if any, though onSnapshot handles updates naturally
            onSnapshot(q, snapshot => {
                messagesDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const m = doc.data();
                    
                    const messageLine = document.createElement('div');
                    messageLine.classList.add('message-line');

                    const messageContent = document.createElement('div');
                    messageContent.classList.add('message-content');
                    
                    const senderSpan = document.createElement('span');
                    senderSpan.classList.add('message-sender');
                    
                    const messageText = document.createTextNode(m.text);
                    
                    // Determine if the message is sent by the current user
                    if (m.sender === currentUser.email) {
                        messageLine.classList.add('sent');
                        senderSpan.textContent = 'You';
                    } else {
                        messageLine.classList.add('received');
                        // Display only the part before '@'
                        senderSpan.textContent = m.sender ? m.sender.split('@')[0] : 'Unknown';
                    }
                    
                    messageContent.appendChild(senderSpan);
                    messageContent.appendChild(messageText);
                    messageLine.appendChild(messageContent);
                    messagesDiv.appendChild(messageLine);
                });
                // Auto scroll to the latest message
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
        
    </script>
</body>
</html>
